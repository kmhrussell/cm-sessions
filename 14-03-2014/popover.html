<html lang="en">
	<head>

				data-container="body" 
                data-placement="auto" 
				data-toggle="popover" 
				data-html="true"

                data-content="content for <a href='#'>popover content for </a>popover content for popovercontent for popover content for popover content for popover"

		<script src="bootstrap-3.1.1/js/bootstrap.js"></script>
		<script>
			$('#pop1').popover();
			$('#pop1').on('show.bs.popover', function () {
				console.log('show');
				alert('show');
			});
			$('#pop1').on('shown.bs.popover', function () {
				console.log('shown');
				alert('shown');
			});
			$('#pop1').on('hide.bs.popover', function () {
				console.log('hide');
				alert('hide');
			});
			$('#pop1').on('hidden.bs.popover', function () {
				console.log('hidden');
				alert('hidden');
			});


		</script>
